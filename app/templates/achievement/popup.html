<div class="modal-content bg-{{section}}">
    <div class="modal-header">
        <h2 class="modal-title"><b>Congratulations!</b></h2>
        <h5 class="modal-title" ng-bind-html="title"></h5>
    </div>
    <div class="modal-body">
        <div class="achieve-popup logo-{{section}}"></div>
        <div class="star-3"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-lg btn-{{section}}" type="button" ng-click="ok()">OK</button>
    </div>
</div>
